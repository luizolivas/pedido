<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pedido AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <a-marker preset="hiro">

        <!-- Texto -->
        <a-entity text="value: Você aceita casar comigo?;
                        color: #ff3366;
                        align: center;
                        width: 3;"
                  position="0 0.01 0.8"
                  rotation="-90 0 0"
                  scale="1 1 1"
                  animation="property: scale; to: 1.3 1.3 1.3; dir: alternate; dur: 1200; loop: true; easing: easeInOutSine">
        </a-entity>

        <!-- Anel 3D em pé + girando -->
        <a-entity gltf-model="DiamondRing.glb"
                  position="0 0 0"
                  rotation="0 0 0"
                  scale="0.25 0.25 0.25"
                  animation="property: rotation; to: 0 360 0; loop: true; dur: 6000; easing: linear">
        </a-entity>

      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
