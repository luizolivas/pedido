<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pedido Final</title>
  <style>
    body {
      background: #000;
      color: #0f0;
      font-family: monospace;
      padding: 20px;
      white-space: pre-wrap;
      overflow: hidden;
    }
    #console {
      font-size: 18px;
      line-height: 1.5;
    }
    .cursor {
      display: inline-block;
      width: 10px;
      background: #0f0;
      animation: blink 0.8s infinite;
    }
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }
    .ascii-heart {
      color: #f00;
      font-size: 20px;
      margin-top: 20px;
      white-space: pre;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <pre id="console"></pre>
  <div class="cursor"></div>

  <script>
    const linhas = [
      "> run love.exe",
      "Inicializando sentimentos...",
      "Carregando memórias compartilhadas...",
      "Compilando sorrisos e abraços...",
      "Instalando eternidade...",
      "Preparando para executar uma nova etapa em sua vida..."
    ];

    const consoleEl = document.getElementById("console");
    const cursorEl = document.querySelector(".cursor");

    let linhaAtual = 0;
    let charIndex = 0;

    function digitarLinha() {
      if (linhaAtual < linhas.length) {
        if (charIndex < linhas[linhaAtual].length) {
          consoleEl.innerHTML += linhas[linhaAtual][charIndex];
          charIndex++;
          setTimeout(digitarLinha, 50); // velocidade da digitação
        } else {
          consoleEl.innerHTML += "\n";
          linhaAtual++;
          charIndex = 0;
          setTimeout(digitarLinha, 700); // tempo entre linhas
        }
      } else {
        // Mostra coração ASCII
        setTimeout(() => {
          consoleEl.innerHTML += "\n\n";
          consoleEl.innerHTML += "   ***     ***   \n";
          consoleEl.innerHTML += "  *****   *****  \n";
          consoleEl.innerHTML += " ******* ******* \n";
          consoleEl.innerHTML += "  *************  \n";
          consoleEl.innerHTML += "   ***********   \n";
          consoleEl.innerHTML += "    *********    \n";
          consoleEl.innerHTML += "     *******     \n";
          consoleEl.innerHTML += "      *****      \n";
          consoleEl.innerHTML += "       ***       \n";
          consoleEl.innerHTML += "        *        \n";

          cursorEl.style.display = "none";

          // Depois de 3s, redireciona para AR
          setTimeout(() => {
            window.location.href = "ar.html"; 
          }, 3000);
        }, 1000);
      }
    }

    digitarLinha();
  </script>
</body>
</html>
